<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#86d2f2] flex justify-center items-center h-screen font-['Roboto']">

    <div class="text-center">
        <h1 class="text-3xl font-bold">Traffic Light</h1>

        <div class="flex gap-5 mt-5">

            <!-- Buttons -->
            <div class="flex flex-col gap-[15px] justify-evenly">
                
                <button id="stopButton"
                    onclick="onClickStop()"
                    class="bg-[#1f1d41] text-white p-3 rounded-[10px] border-none transition-all duration-300 hover:bg-[#4b5069]">
                    Stop
                </button>

                <button id="readyButton"
                    onclick="onClickReady()"
                    class="bg-[#1f1d41] text-white p-3 rounded-[10px] border-none transition-all duration-300 hover:bg-[#4b5069]">
                    Ready
                </button>

                <button id="goButton"
                    onclick="onClickGo()"
                    class="bg-[#1f1d41] text-white p-3 rounded-[10px] border-none transition-all duration-300 hover:bg-[#4b5069]">
                    Go
                </button>

            </div>

            <!-- Lights -->
            <div class="bg-[#1f1d41] h-[300px] w-[100px] rounded-[35px] 
                        flex flex-col justify-evenly items-center">

                <div id="stopLight"
                    class="bg-[#4b5069] h-[50px] w-[50px] rounded-full transition-all duration-500">
                </div>

                <div id="readyLight"
                    class="bg-[#4b5069] h-[50px] w-[50px] rounded-full transition-all duration-500">
                </div>

                <div id="goLight"
                    class="bg-[#4b5069] h-[50px] w-[50px] rounded-full transition-all duration-500">
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
