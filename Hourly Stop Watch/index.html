<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="workout-tracker text-center">
        <button class="bg-blue-600 text-white pl-4 pr-4 pt-1 pb-1 mt-4 rounded" id="startBtn">
            Start Exercise
        </button>
        <p class="text-2xl mt-3 font-digital" id="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </p>
        <button class="bg-yellow-600 text-white pl-4 pr-4 pt-1 pb-1 mt-4 rounded" id="stopBtn">
            Rest Period
        </button>
    </div>
</body>
</html>
