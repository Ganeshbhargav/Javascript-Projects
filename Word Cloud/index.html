<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud</title>
</head>
<body>
     <div class="h-screen pl-5 pr-5 flex flex-col justify-between">
        <div class="word-cloud-container flex flex-wrap gap-4" id="wordsContainer"></div>
        <div class="flex justify-center">
            <div class="text-center w-full m-4">
                <p class="text-[#f62c3b] text-sm" id="errorMsg"></p>
                <input type="text" class="border rounded pl-3 pr-3 pt-2 pb-2" id="userInput" />
                <button id="addBtn" class="text-white bg-[#565b6e] rounded pl-2 pr-2 pt-1 pb-1 ml-2" onclick="onAddWordToWordCloud()">
                    Add
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
