<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="bg-orange-100 min-h-screen p-5 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-xl w-96">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">
                Quick Bites
            </h1>
            <div>
                <div class="flex items-center justify-between p-4 mb-3 bg-gray-100 rounded-lg shadow-sm">
                    <div>
                        <h1 class="text-lg font-semibold text-gray-800">Margherita Pizza</h1>
                        <p class="text-sm text-gray-500">Price: $18</p>
                    </div>
                    <div class="flex items-center">
                        <button onclick="decreaseItem1()" class="w-8 h-8 mr-2 bg-red-500 text-white rounded-full text-lg font-bold">-</button>
                        <div id="item1" class="p-3 bg-white rounded border text-gray-700 text-center w-12">0</div>
                        <button onclick="increaseItem1()" class="w-8 h-8 ml-2 bg-blue-500 text-white rounded-full text-lg font-bold">+</button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-gray-100 rounded-lg shadow-sm">
                    <div>
                        <h1 class="text-lg font-semibold text-gray-800">Pasta Alfredo</h1>
                        <p class="text-sm text-gray-500">Price: $15</p>
                    </div>
                    <div class="flex items-center">
                        <button onclick="decreaseItem2()" class="w-8 h-8 mr-2 bg-red-500 text-white rounded-full text-lg font-bold">-</button>
                        <div id="item2" class="p-3 bg-white rounded border text-gray-700 text-center w-12">0</div>
                        <button onclick="increaseItem2()" class="w-8 h-8 ml-2 bg-blue-500 text-white rounded-full text-lg font-bold">+</button>
                    </div>
                </div>
                <div class="text-lg font-bold text-center mt-6 bg-gray-100 p-4 mb-4 rounded-lg shadow-sm">
                    Total Items: <span id="totalQuantity" class="text-orange-600">0</span><br />
                    Total Bill: $<span id="totalPrice" class="text-orange-600">0</span>
                </div>
                <button onclick="purchaseItems()" class="w-full bg-orange-500 text-white p-3 rounded">
                    Place Order
                </button>
                <p id="feedback" class="text-center mt-4 text-lg"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
