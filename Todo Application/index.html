<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center p-4 bg-[#f9fafb]">
        <div class="w-full max-w-md bg-[#ffffff] rounded-xl shadow-lg">

            <!-- Header -->
            <div class="bg-[#0ea5e9] rounded-t-xl text-white p-6">
                <h1 class="text-2xl font-semibold text-center">My Tasks</h1>
            </div>

            <!-- Input -->
            <div class="p-4 flex gap-2">
                <input
                    id="taskInput"
                    type="text"
                    placeholder="Add a task"
                    class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none"
                />
                <button
                    id="addTaskBtn"
                    class="bg-[#0ea5e9] text-white px-4 py-2 rounded-lg"
                >
                    Add
                </button>
            </div>

            <!-- Todo List -->
            <div class="p-4">
                <ul id="todoItemsContainer"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
