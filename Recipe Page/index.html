<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        lobster: ["Lobster", "sans-serif"],
                        roboto: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="p-[20px]">
        <div class="w-[100%]">
            <div class="flex flex-wrap">
                <h1 class="w-full text-center text-[#de3a11] font-lobster text-[60px]" id="recipeTitle"></h1>
                <div class="w-full md:w-[45%] m-[15px] flex flex-col justify-center" id="imgContainer">
                    <img id="img" />
                </div>
                <div class="w-full md:w-[45%] m-[15px]">
                    <div class="bg-[#09203f] rounded-[16px] p-[10px]">
                        <h1 class="text-center text-white font-roboto text-[32px] font-medium ">
                            Ingredients
                        </h1>
                        <ul id="ingredientListContainer" class="list-disc list-inside"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
