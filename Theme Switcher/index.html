<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        lobster: ["Lobster"]
                    },
                },
            },
        };
    </script>
</head>
<body>
     <div id="bgContainer" class="h-screen bg-cover flex flex-col justify-center items-center text-center" style="background-image: url('https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/change-theme-light-bg.png');">
        <h1 id="heading" class="text-[#014d40] text-4xl font-lobster mb-4">
            Dark or Light
        </h1>
        <div class="mt-3 flex flex-col items-center">
            <input id="themeUserInput" type="text" class="w-[180px] h-[35px] pl-2 mb-3 border border-gray-300 rounded-md" />
            <button class="bg-[#eeefff] w-[130px] p-1 rounded-md" onclick="changeTheme()">
                Change Theme
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
